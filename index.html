<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в наш магазин!</h1>
    <div id="products">
        <div class="product">
            <h2>Товар 1</h2>
            <button id="add-to-cart" onclick="addToCart()">Добавить в корзину</button>
        </div>
        <div class="product">
            <h2>Товар 2</h2>
            <button id="add-to-cart" onclick="addToCart()">Добавить в корзину</button>
        </div>
        <!-- Добавьте другие товары здесь -->
    </div>

    <script>
        Telegram.WebApp.init();
        
        function addToCart() {
            Telegram.WebApp.sendData("Товар добавлен в корзину");
            // Реализуйте добавление товара в корзину
        }
    </script>
</body>
</html>
